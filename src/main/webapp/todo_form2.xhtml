<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Todo Form with Ajax</title>
    </h:head>
    <h:body>
        <h:form>
            Todo 
            <h:inputText value="#{todoForm2.todo}"/> 
            <h:commandButton action="#{todoForm2.create}" value="Create New Todo">
                <f:ajax execute="@form" render="todos"/>
            </h:commandButton>
        </h:form>
        <h:panelGroup id="todos" layout="block">
            <ul>
                <ui:repeat var="todo" value="#{todoForm2.todos}">
                    <li>#{todo}</li>
                </ui:repeat>
            </ul>
        </h:panelGroup>
    </h:body>
</html>
